<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh if-else 1</title>
</head>
<body>
<script>
  let value = prompt('moi ban nhap gia tri vao day ');
  if(value%4==0 && value%100 !=0 || value %100 == 0&& value %400 ==0 ){
      alert('đây là năm nhuận'+ value)
  }else {

      alert('không phải năm nhuận '+value)
  }
</script>
</body>
</html>
